<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // key : value , 모양.
        // 객체선언,set
        var starcraft = {
            "zerg" : "히드라",
            "terran" : "마린",
            "protoss" : "질럿"
        }
        //가져오기. get
        document.write("스타에서 좋아하는 유닛 : " + starcraft.zerg + "<br>");

        // 값 추가하기, add
        starcraft.zerg_unit2 = "저글링";

        //가져오기. get
        document.write("스타에서 좋아하는 유닛2 : " + starcraft.zerg_unit2 + "<br>");

        // 값 추가하기, add
        starcraft["zerg unit3"] = "뮤탈리스크";

        //가져오기. get
        document.write("스타에서 좋아하는 유닛3 : " + starcraft["zerg unit3"] + "<br>");

    </script>

<h2>starcraft 객체 내용 반복문 잉ㅇ해서 전체 출력해보기.</h2>
<script>
    //향상된 for 또는 for each 문 등 반복이 가능한 요소의 전체내용을
    //다 출력 시키는것
    //반복 가능한것들 : 배열, 리스트, 객체 등
    //기본문법, for (var 받는 변수 in 반복 가능한 것들)
    // 반복 가능한 ㅓㅅ들 중에서 하나씩 꺼내서 앞에 있는 var변수에 하나씩 할당
	for(var unit in starcraft) {
	  document.write('<h2>key:'+unit +'</h2>' +'<br>');
	}
</script>

</body>
</html>
